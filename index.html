<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birim Fiyat Hesaplayƒ±cƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #dee2e6;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .product-details {
            display: grid;
            gap: 8px;
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
        }

        .detail-value {
            font-weight: 500;
            color: #212529;
        }

        .unit-price {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
        }

        .best-deal {
            position: relative;
        }

        .best-deal::after {
            content: 'üèÜ EN AVANTAJLI';
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #fd7e14 0%, #dc3545 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            transform: rotate(15deg);
            box-shadow: 0 3px 10px rgba(253, 126, 20, 0.3);
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .comparison-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .comparison-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .comparison-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .comparison-table tr:hover {
            background: #e3f2fd;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            .results-section {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Birim Fiyat Hesaplayƒ±cƒ±</h1>
        
        <div class="input-section">
            <div class="input-group">
                <div class="form-group">
                    <label>√úr√ºn Adƒ±</label>
                    <input type="text" id="productName" placeholder="√ñrnek: Pirin√ß √úr√ºn√º A">
                </div>
                
                <div class="form-group">
                    <label>Fiyat (TL)</label>
                    <input type="number" id="price" step="0.01" placeholder="25.50">
                </div>
                
                <div class="form-group">
                    <label>Miktar</label>
                    <input type="number" id="quantity" step="0.01" placeholder="1.5">
                </div>
                
                <div class="form-group">
                    <label>Birim</label>
                    <select id="unit">
                        <option value="kg">Kilogram (kg)</option>
                        <option value="g">Gram (g)</option>
                        <option value="l">Litre (l)</option>
                        <option value="ml">Mililitre (ml)</option>
                        <option value="adet">Adet</option>
                        <option value="paket">Paket</option>
                        <option value="kutu">Kutu</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn" onclick="addProduct()">√úr√ºn Ekle ve Hesapla</button>
                <button class="btn btn-danger" onclick="clearAllData()">T√ºm√ºn√º Temizle</button>
            </div>
        </div>

        <div class="results-section" id="results"></div>
        
        <div id="comparisonSection" style="display: none;">
            <h2 style="margin-top: 30px; color: #333; text-align: center;">üìä Kar≈üƒ±la≈ütƒ±rma Tablosu</h2>
            <table class="comparison-table">
                <thead>
                    <tr>
                        <th>√úr√ºn</th>
                        <th>Fiyat</th>
                        <th>Miktar</th>
                        <th>Birim Fiyat</th>
                        <th>ƒ∞≈ülem</th>
                    </tr>
                </thead>
                <tbody id="comparisonTableBody"></tbody>
            </table>
            
            <div class="stats" id="stats"></div>
        </div>
    </div>

    <script>
        let products = [];
        let productCounter = 0;

        // Sayfa y√ºklendiƒüinde verileri y√ºkle
        document.addEventListener('DOMContentLoaded', function() {
            loadDataFromStorage();
        });

        function saveDataToStorage() {
            try {
                const data = {
                    products: products,
                    counter: productCounter
                };
                localStorage.setItem('birimFiyatData', JSON.stringify(data));
                console.log('Veriler kaydedildi:', data);
            } catch (error) {
                console.error('Veri kaydetme hatasƒ±:', error);
                alert('Veriler kaydedilemedi!');
            }
        }

        function loadDataFromStorage() {
            try {
                const savedData = localStorage.getItem('birimFiyatData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    products = data.products || [];
                    productCounter = data.counter || 0;
                    console.log('Veriler y√ºklendi:', data);
                } else {
                    products = [];
                    productCounter = 0;
                    console.log('Kayƒ±tlƒ± veri bulunamadƒ±');
                }
                updateDisplay();
            } catch (error) {
                console.error('Veri y√ºkleme hatasƒ±:', error);
                products = [];
                productCounter = 0;
                updateDisplay();
            }
        }

        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseFloat(document.getElementById('quantity').value);
            const unit = document.getElementById('unit').value;

            if (!name || !price || !quantity) {
                alert('L√ºtfen t√ºm alanlarƒ± doldurun!');
                return;
            }

            if (price <= 0 || quantity <= 0) {
                alert('Fiyat ve miktar sƒ±fƒ±rdan b√ºy√ºk olmalƒ±!');
                return;
            }

            productCounter++;
            const unitPrice = price / quantity;
            
            const product = {
                id: productCounter,
                name: name,
                price: price,
                quantity: quantity,
                unit: unit,
                unitPrice: unitPrice
            };

            products.push(product);
            saveDataToStorage();
            updateDisplay();
            clearInputs();
        }

        function updateDisplay() {
            const resultsDiv = document.getElementById('results');
            const comparisonSection = document.getElementById('comparisonSection');
            
            if (products.length === 0) {
                resultsDiv.innerHTML = '';
                comparisonSection.style.display = 'none';
                return;
            }

            // En ucuz √ºr√ºn√º bul
            const sortedProducts = [...products].sort((a, b) => a.unitPrice - b.unitPrice);
            const bestDealId = sortedProducts[0].id;

            // √úr√ºn kartlarƒ±nƒ± g√∂ster
            resultsDiv.innerHTML = products.map(product => `
                <div class="product-card ${product.id === bestDealId ? 'best-deal' : ''}">
                    <div class="product-name">${product.name}</div>
                    <div class="product-details">
                        <div class="detail-row">
                            <span class="detail-label">üí∞ Toplam Fiyat:</span>
                            <span class="detail-value">${product.price.toFixed(2)} TL</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üìè Miktar:</span>
                            <span class="detail-value">${product.quantity} ${getUnitLabel(product.unit)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üìä Birim Ba≈üƒ±na:</span>
                            <span class="detail-value">1 ${getUnitLabel(product.unit)}</span>
                        </div>
                    </div>
                    <div class="unit-price">
                        ${product.unitPrice.toFixed(3)} TL / ${getUnitLabel(product.unit)}
                    </div>
                </div>
            `).join('');

            updateComparisonTable();
            updateStats();
            comparisonSection.style.display = 'block';
        }

        function updateComparisonTable() {
            const tableBody = document.getElementById('comparisonTableBody');
            
            const sortedProducts = [...products].sort((a, b) => a.unitPrice - b.unitPrice);
            
            tableBody.innerHTML = sortedProducts.map((product, index) => `
                <tr style="background-color: ${index === 0 ? '#e8f5e8' : 'inherit'}">
                    <td><strong>${product.name}</strong> ${index === 0 ? 'üèÜ' : ''}</td>
                    <td>${product.price.toFixed(2)} TL</td>
                    <td>${product.quantity} ${getUnitLabel(product.unit)}</td>
                    <td><strong>${product.unitPrice.toFixed(3)} TL/${getUnitLabel(product.unit)}</strong></td>
                    <td><button class="delete-btn" onclick="removeProduct(${product.id})">üóëÔ∏è Sil</button></td>
                </tr>
            `).join('');
        }

        function updateStats() {
            if (products.length === 0) return;

            const prices = products.map(p => p.unitPrice);
            const cheapest = Math.min(...prices);
            const expensive = Math.max(...prices);
            const average = prices.reduce((a, b) => a + b, 0) / prices.length;
            const savings = expensive - cheapest;

            document.getElementById('stats').innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">En Ucuz</div>
                    <div class="stat-value">${cheapest.toFixed(3)} TL</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">En Pahalƒ±</div>
                    <div class="stat-value">${expensive.toFixed(3)} TL</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Ortalama</div>
                    <div class="stat-value">${average.toFixed(3)} TL</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Tasarruf</div>
                    <div class="stat-value">${savings.toFixed(3)} TL</div>
                </div>
            `;
        }

        function removeProduct(id) {
            if (confirm('Bu √ºr√ºn√º silmek istediƒüinize emin misiniz?')) {
                products = products.filter(p => p.id !== id);
                saveDataToStorage();
                updateDisplay();
            }
        }

        function clearAllData() {
            if (confirm('T√ºm verileri silmek istediƒüinize emin misiniz? Bu i≈ülem geri alƒ±namaz!')) {
                products = [];
                productCounter = 0;
                localStorage.removeItem('birimFiyatData');
                updateDisplay();
                alert('T√ºm veriler temizlendi!');
            }
        }

        function getUnitLabel(unit) {
            const labels = {
                'kg': 'kg',
                'g': 'gr',
                'l': 'lt',
                'ml': 'ml',
                'adet': 'adet',
                'paket': 'paket',
                'kutu': 'kutu'
            };
            return labels[unit] || unit;
        }

        function clearInputs() {
            document.getElementById('productName').value = '';
            document.getElementById('price').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('unit').selectedIndex = 0;
        }

        // Enter tu≈üu ile ekleme
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addProduct();
            }
        });
    </script>
</body>
</html>
